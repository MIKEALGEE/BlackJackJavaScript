<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link href="https://fonts.googleapis.com/css?family=Kumar+One+Outline" rel="stylesheet">
    <meta charset="utf-8">
    <script src="/js/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>CodeClan Casino</title>
  </head>

  <body>
    <div class="header">
      <h1>CodeClan Casino</h1>
      <ul>
        <li>Blackjack</li>
        <li>Poker</li>
        <li>Roulette</li>
      </ul>
    </div>

    <div class="view">
      <p>Dealer Hand</p>
      <div id="dealer_container">
      </div>
    </div>

    <div class="view">
      <p>Result</p>
      <div id="result_container">
      </div>
    </div>

    <div class="view">
      <p>Player Hand</p>
      <div id="player_container">
      </div>
    </div>

    <div class="view">
      <div id="play-again-button-container">
        <button type="button" id="play-again-button">Play Again!</button>
      </div>
    </div>

  </body>

</html>
